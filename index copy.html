<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Layout</title>
    <link rel="stylesheet" href="styles copy.css">
</head>
<body>
    <div class="creativeplacemakingcontainer">
        <!-- Section 1: Full-width video from Chitwood -->
        <div class="cp-videohero">
            <video controls>
                <source src="your-video-file.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Section 2: What is Creative Placemaking defintions -->
        <div class="cp-definition-section">
            <div class="cp-leftcolumn">
                <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="Image description"> 
            </div>
            <div class="cp-rightcolumn">
                <div class="definition-welcome">
                <h2 class="title">Title</h2>
                <p>Subtitle</p>
            </div>
                <!-- Scrollable Text Carousel: Add slideshow carousel with transparent or white backgrounds as opposed to images. Focus on captions, change their positioning and make a max height.-->
                <div class="text-carousel-container">
                    
                    <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
                </div>
            </div>
        </div>

        <!-- Section 3: Pop-up Window Gallery section -->
        <div class="cp-gallery-section">

        </div>

        <!-- Section 4: Google Maps section -->
        <div class="cp-googlemap-section">

        </div>

        <!-- Section 5: How They Did It section -->
        <div class="cp-how-section">

        </div>

        <!-- Section 6: Timeline section -->
        <div class="cp-timeline-section">

        </div>

        <!-- Section 7: By the Numbers section -->
        <div class="cp-bythenumbers-section">

        </div>

        <!-- Section 6: Thank You section -->
        <div class="cp-thankyou-section">

        </div>
    </div>
</body>

<script>
let currentIndex = 0;
    const slides = document.querySelectorAll('.text-slide');
    
    function showSlide(index) {
        const textCarousel = document.querySelector('.text-carousel');
        textCarousel.style.transform = `translateX(-${index * 100}%)`;
    }
    
    function prevText() {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
        showSlide(currentIndex);
    }
    
    function nextText() {
        currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
        showSlide(currentIndex);
    }
    
    </script>
</html>
